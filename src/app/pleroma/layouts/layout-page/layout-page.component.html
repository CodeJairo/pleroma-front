<!-- Navbar -->
<pleroma-navbar />
<!-- Main content -->
<router-outlet />
<!-- Footer -->
<pleroma-footer />
<!-- Theme toggle -->
<pleroma-swap />

@if(authService.showInactivityAlert){

<div role="alert" class="alert alert-warning fixed top-20 right-5 animate-fade-left animate-duration-[750ms] animate-ease-out">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
    />
  </svg>
  <span>{{ authService.inactivityMessage }}</span>
  <button (click)="authService.continueSession()" class="ml-2 btn btn-primary">Seguir conectado</button>
</div>

}
