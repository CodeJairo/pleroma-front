<div class="navbar bg-base-100 shadow-sm z-50 px-4">
  <!-- INICIO (Logo + menú móvil) -->
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[60] p-2 shadow bg-base-100 rounded-box w-52">
        <li>
          Administrativo
          <ul class="p-2">
            <li><a routerLink="administrative/create-contractor">Crear Contratista</a></li>
            <li><a routerLink="/pleroma/administrative/budget-information">Imputación Presupuestal</a></li>
            <li><a routerLink="/pleroma/administrative/master-info">Información Maestra</a></li>
          </ul>
        </li>
        <li><a>Financiero</a></li>
        <li><a>Técnico</a></li>
        <li><a>Comercial</a></li>
      </ul>
    </div>
    <a class="btn btn-ghost text-xl" routerLink="administrative">Pleroma</a>
  </div>

  <!-- CENTRO (opcional en md+) -->
  <div class="navbar-center hidden md:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="administrative" routerLinkActive="bg-secondary" class="btn btn-ghost">Administrativo</a></li>
      <li><a routerLink="/pleroma/financial" routerLinkActive="bg-secondary" class="btn btn-ghost">Financiero</a></li>
      <li><a routerLink="/pleroma/technical" routerLinkActive="bg-secondary" class="btn btn-ghost">Técnico</a></li>
      <li><a routerLink="/pleroma/commercial" routerLinkActive="bg-secondary" class="btn btn-ghost">Comercial</a></li>
    </ul>
  </div>

  <!-- DERECHA (Avatar con hover dropdown) -->
  <div class="navbar-end">
    <div class="relative group inline-block">
      <!-- Avatar -->
      <div class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
          <img [src]="user.avatar" alt="Avatar" />
        </div>
      </div>

      <!-- Dropdown en hover -->
      <div
        class="absolute right-0 mt-3 w-64 bg-base-100 rounded-box shadow animated fadeInUp opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all duration-200 ease-in-out z-[60]"
      >
        <div class="px-4 py-3 border-b border-base-300">
          <p class="font-semibold text-base leading-none">{{ user.name }}</p>
          <p class="text-sm text-gray-500 truncate">{{ user.email }}</p>
        </div>
        <ul class="menu">
          <li><a routerLink="/profile">Perfil</a></li>
          <li><a (click)="logout()" class="text-error">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
